<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="assets/css/main.min.css">
  <title>Document</title>
</head>

  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <header class="header">
  <div class="container header__container flex-center">
    <a href="#" class="header__logo"
      ><img src="./assets/img/icons/logo.svg" alt="logo"
    ></a>
    <div class="header__navigation flex-center">
      <nav class="nav">
        <ul class="nav__list flex-center">
          <li class="nav__list-item">
            <a href="#" class="nav__list-item-link active">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-item-link">Destinations</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-item-link">About</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-item-link">Partner</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons flex-center">
        <button class="btn header__btn login-btn epic-btn">
          <span>Login</span>
          <span>Login</span>
        </button>
        <button class="btn header__btn register-btn shiny-btn">Register</button>
      </div>
    </div>
    <div class="burger">
      <span></span>
    </div>
  </div>
</header>

      <main class="main"><section class="hero">
  <div class="container hero__container">
    <div class="hero__item">
      <h1 class="hero__title">Explore and<br>Travel</h1>
      <div class="picker">
        <h5 class="picker__title">Holiday finder</h5>
        <div class="picker__fields-wrapper">
          <div class="picker__fields" data-dropdown>
            <div class="picker__select">
              <button data-dropdown-value>Location</button>
              <ul class="picker__menu">
                <li class="picker__menu-item">TURKEY</li>
                <li class="picker__menu-item">DUBAI</li>
                <li class="picker__menu-item">USA</li>
              </ul>
            </div>
          </div>
          <div class="picker__fields" data-dropdown>
            <div class="picker__select">
              <button data-dropdown-value>Activity</button>
              <ul class="picker__menu">
                <li class="picker__menu-item">TURKEY</li>
                <li class="picker__menu-item">DUBAI</li>
                <li class="picker__menu-item">USA</li>
              </ul>
            </div>
          </div>
          <div class="picker__fields" data-dropdown>
            <div class="picker__select">
              <button data-dropdown-value>Grade</button>
              <ul class="picker__menu">
                <li class="picker__menu-item">TURKEY</li>
                <li class="picker__menu-item">DUBAI</li>
                <li class="picker__menu-item">USA</li>
              </ul>
            </div>
          </div>
          <div class="picker__fields" data-dropdown>
            <div class="picker__select">
              <button data-dropdown-value>Date</button>
              <ul class="picker__menu">
                <li class="picker__menu-item">TURKEY</li>
                <li class="picker__menu-item">DUBAI</li>
                <li class="picker__menu-item">USA</li>
              </ul>
            </div>
          </div>
        </div>
        <button class="picker__button shiny-btn">Explore</button>
      </div>
    </div>
    <div class="hero__item">
      <picture>
        <source srcset="./assets/img/content/hero-bg.png" >
        <img src="./assets/img/content/hero-bg.webp" alt="guy" >
      </picture>
    </div>
  </div>
</section>
</main>
      <footer class="footer"></footer>

    </div>
    <img src="" alt="">
    <script type="module" src="./assets/js/main.min.js"></script>
  </body>
</html>
